<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla para entrega de radios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
            <h1>Radios Skydata CR</h1>
            <div id="datos">
            <form class="col-md-8 card p-4 mb-4 shadow"  style="margin:auto" v-if="mostrar">
                    <div class="form-row">
                      <div class="col">
                        <label for="cliente">Cliente</label>
                        <input type="text" id="cliente" class="form-control" placeholder="Cliente" v-model="cliente">
                      </div>
                      <div class="col">
                        <label for="ejetivo">Ejecutivo</label>
                        <select id="ejetivo" class="form-control" v-model="ejecutivo">
                                <option>Ejecutivo...</option>
                                <option value="Cindy">Cindy</option>
                                <option value="Nathalia">Nathalia</option>
                                <option value="Juan Carlos">Juan Carlos</option>
                        </select>
                      </div>
                      <div class="col">
                            <label for="modalidad">Modalidad</label>
                            <select id="modalidad" class="form-control" v-model="modalidad">
                                    <option>Modalidad...</option>
                                    <option value="Demo">Demo</option>
                                    <option value="Venta">Venta</option>
                                    <option value="Alquiler">Alquiler</option>
                            </select>
                      </div>
                      <div class="col">
                            <label for="fecha">Fecha</label>
                              <input class="form-control" type="date" value="2019-01-01" id="fecha" v-model="fecha">
                        </div>
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary mt-3" @click.prevent="agregarDatos">Agregar Datos</button>
                    </div>
                    <!--<pre>{{$data}}</pre>-->
                    
            </form>

            <div class="card bg-light mb-3" style="max-width: 18rem;" v-for="dato in datos" :key="dato.id">
                <div class="card-header">{{dato.cliente}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{dato.ejecutivo}}</h5>
                  <p class="card-text">{{dato.modalidad}}</p>
                  <p class="card-text">{{dato.fecha}}</p>
                </div>
            </div>
          </div>

      <div  id="radio" >
            <form class="col-md-8 card p-4 shadow" style="margin:auto">
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" v-model="nombre">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="imei">IMEI</label>
                        <input type="text" class="form-control" id="imei" placeholder="IMEI" v-model="imei">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="sim">Sim</label>
                        <input type="text" class="form-control" id="sim" placeholder="Sim" v-model="sim">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="cellphone">Cellphone number</label>
                        <input type="text" class="form-control" id="cellphone" placeholder="Cellphone number" v-model="cellphone">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="modelo" aria-placeholder="Modelo">Modelo</label>
                        <select id="modelo" class="form-control" v-model="modelo">
                          <option>Modelo...</option>
                          <option value="T320" >T320</option>
                          <option value="T199">T199</option>
                          <option value="T298">T298</option>
                          <option value="App Celular">APP CELULAR</option>
                          <option value="Dispatcher">Dispatcher</option>
                        </select>
                      </div>
                    </div>

                    <div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" class="custom-control-input" id="cargador"  true-value="Si" false-value="No" v-model="cargador">
                        <label class="custom-control-label" for="cargador">Cargador</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="Nuevo" v-model="estado">
                      <label class="custom-control-label" for="customRadioInline1">Nuevo</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline ">
                      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="Usado" v-model="estado">
                      <label class="custom-control-label" for="customRadioInline2">Usado</label>
                    </div>

                  </div>
                    <button type="submit" class="btn btn-primary" @click.prevent="nuevoRadio">Agregar</button>
            </form>

                    <table class="table table-bordered mt-5" v-for="(radio, index) in radios" :key="radio.id">
                        <tr>
                            <th>Nombre</th>
                            <th>Imei</th>
                            <th>Sim</th>
                            <th>Modelo</th>
                            <th>Cellphone number</th>
                            <th>Estado</th>
                            <th>Cargador</th>
                        </tr>
                        <tr >
                            <td>{{ radio.nombre }}</td>
                            <td>{{ radio.imei }}</td>
                            <td>{{ radio.sim }}</td>
                            <td>{{ radio.modelo }}</td>
                            <td>{{ radio.cellphone }}</td>
                            <td>{{ radio.estado }} </td>
                            <td>{{ radio.cargador }}</td>
                        </tr>
                    </table>

                   <!--<pre> {{ $data }}</pre>-->
                  </div>
                </div>



        <script src="app.js"></script>
</html>
